<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunstons-Coder | Elite Development Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sidebar-w: 260px; --terminal-h: 220px; }
        body { background: #05070a; color: #e6edf3; overflow: hidden; font-family: 'Inter', sans-serif; }
        #app { display: grid; grid-template-columns: var(--sidebar-w) 1fr; height: 100vh; }
        .editor-layout { display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #terminal { background: #000; font-family: 'Fira Code', monospace; padding: 15px; overflow-y: auto; white-space: pre-wrap; font-size: 13px; line-height: 1.5; }
        .tab { padding: 10px 18px; cursor: pointer; border-right: 1px solid #21262d; background: #0d1117; display: flex; align-items: center; gap: 8px; font-size: 12px; color: #8b949e; }
        .tab.active { background: #161b22; border-top: 2px solid #238636; color: #fff; }
        .ansi-red { color: #ff7b72; } .ansi-green { color: #3fb950; } .ansi-yellow { color: #d29922; }
        #resizer { cursor: row-resize; height: 4px; background: #30363d; transition: 0.2s; }
        #resizer:hover { background: #238636; }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>

<div id="app">
    <aside class="border-r border-[#30363d] bg-[#0d1117] flex flex-col">
        <div class="p-5 border-b border-[#30363d]">
            <h1 class="text-[#3fb950] font-black text-xl tracking-tight">DUNSTONS-CODER</h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Version 14.0 Pro</p>
        </div>
        
        <div class="p-4 flex-1 flex flex-col gap-4 overflow-hidden">
            <button onclick="createNewFile()" class="w-full bg-[#21262d] hover:bg-[#30363d] py-2 rounded text-xs font-semibold">+ New Project File</button>
            <div id="file-list" class="flex flex-col gap-1 overflow-y-auto"></div>
        </div>

        <div class="p-4 border-t border-[#30363d] bg-[#090c10]">
            <label class="text-[10px] text-gray-500 font-bold uppercase block mb-2">Runtime Environment</label>
            <select id="lang-select" onchange="updateLang()" class="w-full bg-[#0d1117] text-xs p-2 rounded border border-[#30363d] outline-none mb-4"></select>
            <div class="flex flex-col gap-2">
                <button onclick="exportProject()" class="text-xs text-left text-gray-400 hover:text-white flex items-center gap-2"><i class="fa-solid fa-file-export"></i> Export .JSON</button>
                <button onclick="takeSnapshot()" class="text-xs text-left text-gray-400 hover:text-white flex items-center gap-2"><i class="fa-solid fa-camera"></i> Save Snapshot</button>
            </div>
        </div>
    </aside>

    <main class="editor-layout">
        <div class="bg-[#161b22] flex justify-between items-center border-b border-[#30363d]">
            <div id="tabs-container" class="flex overflow-x-auto"></div>
            <div class="px-4 flex gap-3 items-center">
                <input type="text" id="stdin-input" placeholder="Standard input (stdin)..." class="bg-[#05070a] text-xs p-1.5 rounded border border-[#30363d] w-48 outline-none focus:border-[#238636]">
                <button id="run-btn" onclick="runCode()" class="bg-[#238636] hover:bg-[#2ea043] text-white px-5 py-1.5 rounded text-sm font-bold transition flex items-center gap-2">
                    RUN <span class="text-[10px] opacity-70">Ctrl+Enter</span>
                </button>
            </div>
        </div>

        <div id="editor" class="flex-1"></div>
        
        <div class="flex flex-col h-[var(--terminal-h)]" id="terminal-container">
            <div id="resizer"></div>
            <div class="bg-[#161b22] px-4 py-1.5 flex justify-between items-center border-b border-[#30363d]">
                <span class="text-[10px] text-[#3fb950] font-bold uppercase tracking-widest">System Output</span>
                <div class="flex gap-4">
                    <span id="exec-stats" class="text-[10px] text-gray-500"></span>
                    <button onclick="clearConsole()" class="text-[10px] text-gray-400 hover:text-white">Clear</button>
                </div>
            </div>
            <div id="terminal"></div>
        </div>
    </main>
</div>

<script>
    let editor, activeFileId;
    let files = JSON.parse(localStorage.getItem('dc_v14_data')) || [
        { id: '1', name: 'Main.java', content: 'public class Main {\n    public static void main(String[] args) {\n        System.out.println("Dunstons-Coder v14 Ready");\n    }\n}', lang: 'java' }
    ];
    
    const RUNTIMES = {
        "java": { v: "17.0.2", name: "Java 17" },
        "python": { v: "3.10.0", name: "Python 3.10" },
        "javascript": { v: "18.15.0", name: "Node.js 18" },
        "cpp": { v: "10.2.0", name: "C++ (GCC 10)" },
        "lua": { v: "5.4.4", name: "Lua 5.4" }
    };

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
            theme: 'vs-dark',
            fontSize: 14,
            fontFamily: 'Fira Code',
            automaticLayout: true,
            minimap: { enabled: false },
            padding: { top: 15 }
        });

        editor.onDidChangeModelContent(() => {
            const file = files.find(f => f.id === activeFileId);
            if (file) {
                file.content = editor.getValue();
                saveProject();
            }
        });

        initIDE();
    });

    function initIDE() {
        const select = document.getElementById('lang-select');
        Object.keys(RUNTIMES).forEach(key => {
            const opt = document.createElement('option');
            opt.value = key; opt.textContent = RUNTIMES[key].name;
            select.appendChild(opt);
        });
        
        switchFile(files[0].id);
        renderFileList();
    }

    function switchFile(id) {
        activeFileId = id;
        const file = files.find(f => f.id === id);
        editor.setValue(file.content);
        const monacoLang = file.lang === 'cpp' ? 'cpp' : (file.lang === 'js' ? 'javascript' : file.lang);
        monaco.editor.setModelLanguage(editor.getModel(), monacoLang);
        document.getElementById('lang-select').value = file.lang;
        renderFileList();
        renderTabs();
    }

    function renderFileList() {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        files.forEach(f => {
            const div = document.createElement('div');
            div.className = `p-2 text-xs cursor-pointer rounded flex justify-between items-center group ${activeFileId === f.id ? 'bg-[#21262d] text-white' : 'text-gray-400 hover:bg-[#161b22]'}`;
            div.innerHTML = `<span>${f.name}</span> <button onclick="deleteFile(event, '${f.id}')" class="opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-400">Ã—</button>`;
            div.onclick = () => switchFile(f.id);
            list.appendChild(div);
        });
    }

    function renderTabs() {
        const container = document.getElementById('tabs-container');
        container.innerHTML = '';
        files.forEach(f => {
            const tab = document.createElement('div');
            tab.className = `tab ${activeFileId === f.id ? 'active' : ''}`;
            tab.textContent = f.name;
            tab.onclick = () => switchFile(f.id);
            container.appendChild(tab);
        });
    }

    async function runCode() {
        const term = document.getElementById('terminal');
        const btn = document.getElementById('run-btn');
        const activeFile = files.find(f => f.id === activeFileId);
        
        btn.disabled = true;
        term.innerHTML = `<div class="loading-pulse text-gray-500"># Compiling ${activeFile.name} via Dunstons-Engine...</div>`;
        
        const start = performance.now();
        const payload = {
            language: activeFile.lang,
            version: RUNTIMES[activeFile.lang]?.v || "*",
            files: files.map(f => ({ name: f.name, content: f.content })),
            stdin: document.getElementById('stdin-input').value
        };

        try {
            const res = await fetch('https://emkc.org/api/v2/piston/execute', {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            const end = performance.now();
            
            document.getElementById('exec-stats').innerText = `${((end-start)/1000).toFixed(2)}s`;
            term.innerHTML = '';

            if (data.compile && data.compile.stderr) {
                term.innerHTML += `<div class="ansi-red">BUILD FAILED:\n${escapeHtml(data.compile.stderr)}</div>`;
            }
            
            const output = (data.run.stdout || '') + (data.run.stderr || '');
            const safeOutput = output.length > 8000 ? output.substring(0, 8000) + "\n\n[!!! OUTPUT TRUNCATED FOR PERFORMANCE !!!]" : output;
            
            term.innerHTML += `<div class="${data.run.stderr ? 'ansi-red' : ''}">${escapeHtml(safeOutput || 'Program finished with no output.')}</div>`;
        } catch (err) {
            term.innerHTML = `<div class="ansi-red">CONNECTION ERROR: Check internet or API status.</div>`;
        } finally {
            btn.disabled = false;
        }
    }

    function createNewFile() {
        const name = prompt("Filename (e.g. math.py, Utils.java):", "new_file.py");
        if (!name) return;
        const ext = name.split('.').pop();
        const langMap = { 'py':'python', 'java':'java', 'js':'javascript', 'cpp':'cpp', 'lua':'lua' };
        const newFile = { id: Date.now().toString(), name, content: '', lang: langMap[ext] || 'python' };
        files.push(newFile);
        switchFile(newFile.id);
    }

    function deleteFile(e, id) {
        e.stopPropagation();
        if (files.length === 1) return alert("Project must contain at least one file.");
        files = files.filter(f => f.id !== id);
        if (activeFileId === id) switchFile(files[0].id);
        else renderFileList();
        saveProject();
    }

    function saveProject() { localStorage.setItem('dc_v14_data', JSON.stringify(files)); }
    function clearConsole() { document.getElementById('terminal').innerHTML = ''; }
    function escapeHtml(text) { return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }

    // Resizer Logic
    let isResizing = false;
    document.getElementById('resizer').onmousedown = () => isResizing = true;
    window.onmousemove = (e) => {
        if (!isResizing) return;
        const h = window.innerHeight - e.clientY;
        if (h > 50 && h < window.innerHeight * 0.7) {
            document.getElementById('terminal-container').style.height = h + 'px';
        }
    };
    window.onmouseup = () => isResizing = false;

    // Hotkeys
    window.addEventListener('keydown', e => {
        if (e.ctrlKey && e.key === 'Enter') { e.preventDefault(); runCode(); }
        if (e.ctrlKey && e.key === 's') { e.preventDefault(); alert("Snapshot Saved Locally."); }
    });
</script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
