<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dunston's Executor</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .nav { background: var(--panel); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
        .main { display: flex; flex: 1; }
        .editor-container { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #334155; }
        textarea { flex: 1; background: #000; color: #38bdf8; padding: 20px; font-size: 16px; border: none; outline: none; resize: none; }
        iframe { flex: 1; background: #fff; border: none; }
        .btn-group { display: flex; gap: 10px; }
        button { background: var(--accent); color: #000; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.8; }
        .tag { font-size: 1.2em; font-weight: bold; color: var(--accent); }
    </style>
</head>
<body>

    <div class="nav">
        <div class="tag">DUNSTON'S EXECUTOR</div>
        <div class="btn-group">
            <button onclick="downloadCode()">üíæ DOWNLOAD .HTML</button>
            <button style="background:#ef4444; color:white;" onclick="clearCode()">üóëÔ∏è CLEAR</button>
        </div>
    </div>

    <div class="main">
        <textarea id="editor" placeholder="Paste your HTML, CSS, or JS code here..." oninput="run()"></textarea>
        <iframe id="viewer"></iframe>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const viewer = document.getElementById('viewer');

        // Load saved code
        editor.value = localStorage.getItem('dunstonCode') || "<h1>Welcome to Dunston's</h1>\n<p>Start coding here...</p>";

        function run() {
            const code = editor.value;
            localStorage.setItem('dunstonCode', code);
            const target = viewer.contentWindow.document;
            target.open();
            target.write(code);
            target.close();
        }

        function downloadCode() {
            const blob = new Blob([editor.value], { type: "text/html" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "my_project.html";
            a.click();
        }

        function clearCode() {
            if(confirm("Delete everything?")) {
                editor.value = "";
                run();
            }
        }

        run(); // Initial launch
    </script>
</body>
</html>
